<html>
	<head>
		<link rel="stylesheet" href="public/css/sneaker.css"/>
		<title>Adidas Samba</title>
	</head>
	<body>
		<header id="sneakerHeader">
			<div class="row">
				<div class="col-12">
					<a href="index.html" class="sneaker">MJS Sneakers</a>	
				</div>
			</div>
		</header>
		<div class="row">
			<div class="col-6">
				<h3>Adidas Samba</h3>
				<table>
					<tr>
						<td><img class="small" src="public/images/samba/G17100_01_standard.jpg"></td>
						<td rowspan="4"><img id="main" src="public/images/samba/G17100_01_standard.jpg"/></td>
					</tr>
					<tr><td><img class="small" src="public/images/samba/G17100_02_standard.jpg"></td></tr>
					<tr><td><img class="small" src="public/images/samba/G17100_03_standard.jpg"></td></tr>
					<tr><td><img class="small" src="public/images/samba/G17100_04_standard.jpg"></td></tr>
				</table>
			</div>
			<div class="col-6">
				<h3>Order Information</h3>
				<form action="">
					<input id="quanitity" type="number" name="quantity" placeholder="Quantity" required><br>
					<input type="text" name="firstName" placeholder="Enter first name" required><br>
					<input type="text" name="lastName" placeholder="Enter last name" required><br>
					<input type="tel" name="phoneNumber" placeholder="Enter phone number" required><br>
					<input type="text" name="address" placeholder="Enter address" required><br>
					<input type="text" name="city" placeholder="Enter City" required><br>
					<input type="number" name="zipCode" placeholder="Enter Zip Code"><br>
					<select name="shippingMethod" id="shippingMethod">
						<option value="overnight">Overnight</option>
						<option value="twoDayEx">2 Days Expedited</option>
						<option value="sixDaysGr">6 Days Ground</option>
					</select><br>
					<input id="ccNum" type="number" name="ccNumber" placeholder="Enter Credit Card Number"><br>
					<input id="month" type="month" name="ccExp" placeholder="Enter Credit Card Expiration"><br>
					<input id="ccCSC" type="number" name="ccCSC" placeholder="Enter Credit Card CSC"><br>
					<button type="submit">Submit</button>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-6">
				<p>Famous for over five decades, the adidas Originals Samba celebrates with its vintage construction that always in style.
					<ul>
						<li>Suede upper provides a superior look</li>
						<li>Rubber outsole supplies durable traction</li>
					</ul>
				</p>
			</div>
		</div>
		<script src="public/js/hover.js"></script>
	</body>
</html>
