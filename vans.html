<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="public/css/style.css"/>
		<link rel="stylesheet" href="public/css/sneaker.css"/>
		<title>Vans</title>
	</head>
	<body>
		<header id="sneakerHeader">
			<div class="row">
				<div class="col-12">
					<a href="index.html" class="sneaker">MJS Sneakers</a>	
				</div>
			</div>
		</header>
		<div class="row">
			<div class="col-6">
				<h3>Vans</h3>
				<table>
					<tr>
						<td><img class="small" src="public/images/vans/main.png"></td>
						<td rowspan="4"><img id="main" src="public/images/vans/main.png"/></td>
					</tr>
					<tr><td><img class="small" src="public/images/vans/1.png"></td></tr>
					<tr><td><img class="small" src="public/images/vans/2.png"></td></tr>
					<tr><td><img class="small" src="public/images/vans/3.png"></td></tr>
				</table>
			</div>
			<div class="col-6">
				<h3>Order Information</h3>
				<form action="">
					<input id="quanitity" type="number" name="quantity" placeholder="Quantity" required><br>
					<input type="text" name="firstName" placeholder="Enter first name" required><br>
					<input type="text" name="lastName" placeholder="Enter last name" required><br>
					<input type="tel" name="phoneNumber" placeholder="Enter phone number" required><br>
					<input type="text" name="address" placeholder="Enter address" required><br>
					<input type="text" name="city" placeholder="Enter City" required><br>
					<input type="number" name="zipCode" placeholder="Enter Zip Code"><br>
					<select name="shippingMethod" id="shippingMethod" required>
						<option value="overnight">Overnight</option>
						<option value="twoDayEx">2 Days Expedited</option>
						<option value="sixDaysGr">6 Days Ground</option>
					</select><br>
					<input id="ccNum" type="number" name="ccNumber" placeholder="Enter Credit Card Number" required><br>
					<input id="month" type="month" name="ccExp" placeholder="Enter Credit Card Expiration" required><br>
					<input id="ccCSC" type="number" name="ccCSC" placeholder="Enter Credit Card CSC" required><br>
					<button type="submit">Submit</button>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-6">
				<p>Damnnnnnnnnnnnnnn Daniel
					<ul>
						<li>Canvas, leather, or suede upper with cotton drill lining, padded collar, and a double-stitch vamp for classic style</li>
						<li>Outsole is gum rubber with a vulcanized sole attachment</li>
					</ul>
				</p>
			</div>
		</div>
		<script src="public/js/hover.js"></script>
	</body>
</html>
