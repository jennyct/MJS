<!DOCTYPE html>
<html>
     
<body>
    <script>
        function dosomething(){
           
            
            var name = document.getElementById("nameid").value;
           
            
            var lastname = document.getElementById("lastid").value;

          
            var phoneNumber = document.getElementById("numberid").value;
//            if(phoneNumber.length != 10){
//                alert("This is not a real number");
//            }
            
            var email = document.getElementById("emailid").value;
            
            var address = document.getElementById("addressid").value;
            
            var city = document.getElementById("cityid").value;
            
            var state = document.getElementById("stateid").value;
            
            var zip = document.getElementById("zipid").value;
            
            var card = document.getElementById("cardid").value;
//            if(card.length != 16){
//                alert("This is not a real number")
//            }
            
            var amount = parseInt(document.getElementById("amountid").value);
           
            
            var e = document.getElementById("itemid");
            var itemvalue = parseFloat(e.options[e.selectedIndex].value);
            var itemname = e.options[e.selectedIndex].text;
            
            var s = document.getElementById("shippingid");
            var shippingvalue = parseFloat(s.options[s.selectedIndex].value);
            var shippingname = s.options[s.selectedIndex].text;
            
        
            var itemtotal = itemvalue *amount;
            var total = itemtotal * shippingvalue;
            
            window.open("mailto:"+ email + "?subject=Order Summary&body=Shipping Address " + escape('\r\n')+ name + " " + lastname + escape('\r\n') + phoneNumber + escape('\r\n') + address + escape('\r\n')+ city + ", "+ state + " " + zip + escape('\r\n')+ escape('\r\n')+ "Payment Method" + escape('\r\n') + card + escape('\r\n') + escape('\r\n') + "Qty.       Item Description       Total" + escape('\r\n') + " " + amount + "          "+ itemname + "     "+ itemvalue + escape('\r\n') + escape('\r\n') + "Cost Summary " + escape('\r\n') + " Merchandise Subtotal:     " + itemtotal + escape('\r\n') + "Shipping and Handling:   " + shippingvalue + escape('\r\n') + "Total Order Cost:     " + total.toFixed(2) +  escape('\r\n') + escape('\r\n') + "Thank you for shopping at MJS.");
        }
        
        
        </script>
        
       
<form>
    Shipping Address<br>
    First Name   <input id="nameid" type ="text" name ="firstName" value="" required/><tr /><br>
    Last Name    <input id="lastid" type ="text" name ="lastName" value="" required/><tr /><br>
    Phone No.    <input id="numberid" type="number" name ="phoneNumber" value="" required/><tr /><br>
    Address   <input id="addressid" type ="text" name ="address" value="" required/><tr /><br>
    City      <input id="cityid" type ="text" name ="city" value="" required/><tr /><br>
    State     <input id="stateid" type ="text" name ="state" value="" required/><tr /><br>
    Zip       <input id="zipid" type ="text" name ="zip" value="" required/><tr /><br>
    Email     <input id="emailid" type="text" name="email" value="" required/><tr /><br><br>
    
    Payment Method<br>
    Card      <input id="cardid" type="number" name="card" value="" required/> <tr /><br><br>
    
  
  Shipping Method<br>
 <select id = "shippingid" size=“3” multiple=“multiple”>
  <option value='4.49' selected="selected">Standard Shipping</option>
  <option value='14.95'>Two-Day Shipping</option>
  <option value='19.99'>One-Day Shipping</option>
    </select>  
<br><br>
    
  Merchandise<br>
  <select id = "itemid" size=“5” multiple=“multiple”>
  <option value='129.99' selected="selected">UA Curry Two Elite</option>
  <option value='119.97'>Nike Flyknit Lunar 3</option>
  <option value='80'>Adidas Original Superstar</option>
  <option value='70'>Adidas Samba Shoes</option>
  <option value='180'>Adidas Ultra Boost Shoes</option>
  <option value='11700'>Damn! Daniels</option>
  <option value='50'>Chuck Taylor All Star Classic White</option>
  <option value='179'>AdiPower Weightlifting Shoes</option>
    </select>  
<br><br>
    Amount    <input id="amountid" type="number" name="amount" value='1' required/><tr/><br>
    
    
   

    <input type="submit" onclick ="dosomething();"/>
    

</form> 


</body>
</html>
